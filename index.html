<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi game - 🚖</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>

        <div class="btns" id="btns-move">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>
        <div class="btns">
            <button onclick="refrescarPagina();" id="btnRefrescar">Reiniciar Partida</button>
            <button onclick="borrarRecord();" id="btnBorrarRecord">Borrar Record</button>
        </div>

        <div class="messages">
            <p>Vidas: <span id="lives"></span></p>
            <p>Tiempo: ⌛<span id="time"></span> || Record: 🏁<span id="record"></span></p>
            <p id="result"></p>
        </div>
    </div>
</body>
    <script src="./javascript/maps.js"></script>
    <script src="./javascript/scripts.js"></script>
</html>
