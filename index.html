<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi game - 🚖</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>

        <div class="btns" id="btns-move">
            <button id="up"><img src="./arrow-u.svg" alt="arrow up"></button>
            <button id="left"><img src="./arrow-l.svg" alt="arrow left"></button>
            <button id="right"><img src="./arrow-r.svg" alt="arrow right"></button>
            <button id="down"><img src="./arrow-d.svg" alt="arrow down"></button>
        </div>
        <div class="btns">
            <button onclick="refrescarPagina();" id="btnRefrescar">Reiniciar Partida</button>
            <button onclick="borrarRecord();" id="btnBorrarRecord">Borrar Record</button>
        </div>

        <div class="messages">
            <p>Vidas:<span id="lives"></span> || Tiempo:⌛<span id="time"></span></p>
            <p>Record:🏁<span id="record"></span></p>
            <p id="result"></p>
        </div>
    </div>
</body>
    <script src="./javascript/maps.js"></script>
    <script src="./javascript/scripts.js"></script>
</html>
